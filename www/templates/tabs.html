<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
<!-- Dashboard Tab -->
<ion-tab title="Winners" icon="icon ion-trophy" href="#/tab/dash">
<ion-nav-view name="tab-dash"></ion-nav-view>
</ion-tab>
<!-- Results Tab -->
<ion-tab title="Results" icon="ion-ios7-americanfootball" href="#/tab/results">
<ion-nav-view name="tab-results"></ion-nav-view>
</ion-tab>
<!-- Friends Tab -->
<ion-tab title="Players" icon="icon ion-person-stalker" href="#/tab/players">
<ion-nav-view name="tab-players"></ion-nav-view>
</ion-tab>
</ion-tabs>
