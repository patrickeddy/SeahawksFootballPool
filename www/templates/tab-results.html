<ion-view title="Results">
    <ion-content class="padding">
        <h1>Game Results</h1>
        <form name="gameResultsForm" ng-submit="generateWinners()">
            <div class="list">
                <div ng-repeat="quarter in quarters">
                <h4>Quarter {{quarter + 1}}</h4>
                <label class="item item-input"> 
                    <input type="number" placeholder="Seahawks" value="{{game[quarter][0]}}" ng-model="game[quarter][0]" required>
                    <input type="number" value="{{game[quarter][1]}}" placeholder="Other team" ng-model="game[quarter][1]" required>
                </label>
            </div>
            </div>
            <input class="button button-block button-positive" type="submit" value="Get Winners">
            </button>
        </form>
    </ion-content>
</ion-view>
