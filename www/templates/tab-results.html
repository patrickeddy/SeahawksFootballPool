<ion-view title="Results">
    <ion-content class="padding">
        <h1>Game Results</h1>
        <form name="gameResultsForm" ng-submit="generateWinners()">
            <div class="list">
                <div ng-repeat="quarter in quarters">
                <h5>Quarter {{quarter}}</h5>
                <label class="item item-input"> 
                    <input class="number-input" type="number" value="{{game['qtr' + quarter][0]}}" ng-model="game['qtr' + quarter][0]" required>
                    <input class="number-input" type="number" value="{{game['qtr' + quarter][1]}}" ng-model="game['qtr' + quarter][1]" required>
                </label>
            </div>
            </div>
            <input class="button button-block button-positive" type="submit" value="Get Winners">
            </button>
        </form>
    </ion-content>
</ion-view>
